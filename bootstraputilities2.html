<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
  <div class="container">
    <h2>Spinners</h2>
    <p>To create spinners use the <code>.spinner-border</code>class</p>
    <button type="button" class="btn btn-warning">Loading...<div class="spinner-border"></div></button>
    <button type="button" class="btn btn-success">Loading...<div class="spinner-grow"></div></button>
  </div>  
</body>
</html>
